name: Continuous Deploy (staging)

on:
  push:
    branches:
      - develop
      - ISSUE-47-production-staging-separation

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.CONTAINER_NAME }}:staging .

      - name: Push Docker image to DockerHub
        run: docker push ${{ secrets.CONTAINER_NAME }}:staging

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Create .env.development file from secret
        run: |
          echo "${{ secrets.ENV_STAGING }}" > .env

      - name: Copy .env.development to EC2
        run: |
          scp -o StrictHostKeyChecking=no .env ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/.env.staging

      - name: Deploy to EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            mkdir -p /home/${{ secrets.EC2_USER }}/logs/${{ github.ref_name }}
            docker pull ${{ secrets.CONTAINER_NAME }}:staging
            docker stop glitters-be-${{ github.ref_name }} || true
            docker rm glitters-be-${{ github.ref_name }} || true
            docker run -d \
              -v /home/${{ secrets.EC2_USER }}/logs/staging:/app/logs \
              --name glitters-be-${{ github.ref_name }} \
              -e SERVER_PORT=${{ secrets.PORT_STAGING }} \
              --env-file /home/${{ secrets.EC2_USER }}/.env.staging \
              -p ${{ secrets.PORT_STAGING }}:${{ secrets.PORT_STAGING }} \
              ${{ secrets.CONTAINER_NAME }}:staging
          EOF
