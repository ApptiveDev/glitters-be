openapi: 3.1.0
info:
  title: Auth API
  version: 1.0.0
  description: 회원가입, 로그인, 이메일 인증 API 명세
servers:
  - url: http://localhost:3000
    description: 로컬 개발 서버
paths:
  /api/verify-email:
    post:
      summary: 이메일 인증 코드 요청
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        "202":
          description: 인증 코드 전송 성공
          content:
            application/json:
              schema:
                type: object
    put:
      summary: 이메일 인증 코드 확인
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                code:
                  type: string
                  maxLength: 6
              required:
                - email
                - code
      responses:
        "202":
          description: 인증 성공
          content:
            application/json:
              schema:
                type: object
        "400":
          description: 코드 오류 또는 만료
  /api/register:
    post:
      summary: 회원가입
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                name:
                  type: string
              required:
                - email
                - password
                - name
      responses:
        "200":
          description: 회원가입 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  member:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      name:
                        type: string
                      joined_at:
                        type: string
                    required:
                      - id
                      - email
                      - name
                      - joined_at
                  token:
                    type: string
                required:
                  - member
                  - token
        "400":
          description: 이메일 미인증 또는 중복
  /api/login:
    post:
      summary: 로그인
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "200":
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  member:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      name:
                        type: string
                      joined_at:
                        type: string
                    required:
                      - id
                      - email
                      - name
                      - joined_at
                  token:
                    type: string
                required:
                  - member
                  - token
        "400":
          description: 이메일 또는 비밀번호 오류
